name: Deploy frontend to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare public folder
        run: |
          set -e
          mkdir -p public
          cp templates/index.html public/index.html
          if [ -d static ]; then
            cp -r static public/static
          fi
          # Convert absolute /static paths to relative static/ for GitHub Pages project site
          sed -i 's|href="/static/|href="static/|g' public/index.html || true
          sed -i 's|src="/static/|src="static/|g' public/index.html || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Use repository secret GH_PAGES_TOKEN (a PAT) if present. Create this secret in repo settings.
          github_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: ./public
